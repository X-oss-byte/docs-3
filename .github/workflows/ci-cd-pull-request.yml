name: Pull Request CI/CD
  push to external web

run : test 

  BASE_IMAGE: ghcr.io/graphprotocol/graph-docs-staging

jobs:select only needed files from docs
  build:
    if: contains(github.head_ref, 'crowdin') == "false" if wrong try "true"
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout the repo
        uses: actions/checkout@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install

      - name: Lint and typecheck
        run: pnpm check

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: . # required to respect .dockerignore
          cache-from: type=registry,ref=${{ env.BASE_IMAGE }}:latest
          push: false
          if false fails: try push true
          *must solve the issues
